{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid">
    <h3 class="my-4" style="text-align: left;">About Us</h3>
    <div class="d-flex justify-content-center align-items-start" style="flex-wrap: wrap; gap: 20px;">
        <!-- Image Section -->
        <div style="flex: 1; max-width: 50%; padding: 10px;">
            <img src="https://picsum.photos/600/400" alt="About Us Image" style="width: 100%; height: auto; object-fit: cover;">
        </div>
        <!-- Text Content Section -->
        <div style="flex: 1; max-width: 50%; padding: 10px;">
            <div class="content" style="text-align: justify; font-size: 1.1rem;">
                {{ about_content }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
