{% extends 'blog/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Main Content Section -->
        <div class="col-lg-8">
            <h1 class="mb-4">{{ post.title }}
                <small class="fs-6"> - {{ post.category }}</small>
            </h1>
            <p class="text-muted">{{ post.created_at | date:"F j, Y" }}</p>
            <img src="{{ post.img_url }}" class="img-fluid mb-4" alt="Blog Image">
            <p>{{ post.content }}</p>
        </div>

        <!-- Related Posts Section -->
        <div class="col-lg-4">
            <div class="card mt-3 mb-5 w-auto h-auto">
                <!-- Adjusted padding inside the card -->
                <div class="card-body p-2">
                    <h5 class="card-title mb-3">Related Posts</h5>
                    <ul class="list-unstyled">
                        {% for related_post in related_posts %}
                        <li>
                            <a href="{% url 'blog:detail' slug=related_post.slug %}" class="text-decoration-none">
                                {{ related_post.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
